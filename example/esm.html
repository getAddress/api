<!DOCTYPE html>

<body>
    <script type="module" >
        import API from "../dist/getaddress-api-es.js";
        import getApiKey from "../src/api-key.es.js";

        const api = new API(getApiKey());

        const logSuggestions = async function (){
            try
            {
                const response = await api.autocomplete.suggestions('PE15 0SR');
       
                console.log(response);
            }
            catch(err){
                console.log(err.message);
            }
            
        };

        logSuggestions();

    </script>
